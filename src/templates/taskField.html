<div class="app-board">
  <div class="app-blocks-status">
    <!-- BACKLOG -->
    <div class="swim-lanes" id="backlog-lane">
      <h3>Backlog</h3>
      <button id="toggleBacklogInputBtn">+ Add card</button>
      <div id="backlogInputContainer" class="hidden">
        <input type="text" id="backlogNewTaskInput" placeholder="Enter your new task" />
        <button id="saveBacklogTaskBtn">Submit</button>
      </div>
    </div>

    <!-- READY -->
    <div class="swim-lanes" id="ready-lane">
      <h3>Ready to start</h3>
      <select id="addCardReady" class="select-as-button">
        <option value="">+ Add card</option>
      </select>
    </div>

    <!-- IN PROGRESS -->
    <div class="swim-lanes" id="inProgress-lane">
      <h3>In progress</h3>
      <select id="addCardInProgress" class="select-as-button">
        <option value="">+ Add card</option>
      </select>
    </div>

    <!-- FINISHED -->
    <div class="swim-lanes" id="finished-lane">
      <h3>Finished</h3>
      <select id="addCardFinished" class="select-as-button">
        <option value="">+ Add card</option>
      </select>
    </div>
  </div>
</div>
