<div class="app-board">
  <div class="app-blocks-status">

    <div class="swim-lanes" id="backlog-lane">
      <h3>Backlog</h3>


      <div class="tasks-container"></div>
      <button class="add-card-btn" id="backlogAddButton">+ Add card</button>
    </div>

    <!-- READY -->
    <div class="swim-lanes" id="ready-lane">
      <h3>Ready to start</h3>
      <button class="add-card-btn" id="addCardReadyBtn" disabled>+ Add card</button>
      <ul class="task-dropdown" id="readyDropdown"></ul>
    </div>

    <!-- IN PROGRESS -->
    <div class="swim-lanes" id="inProgress-lane">
      <h3>In progress</h3>
      <button class="add-card-btn" id="addCardInProgressBtn" disabled>+ Add card</button>
      <ul class="task-dropdown" id="inProgressDropdown"></ul>
    </div>

    <!-- FINISHED -->
    <div class="swim-lanes" id="finished-lane">
      <h3>Finished</h3>
      <button class="add-card-btn" id="addCardFinishedBtn" disabled>+ Add card</button>
      <ul class="task-dropdown" id="finishedDropdown"></ul>
    </div>
  </div>
</div>
