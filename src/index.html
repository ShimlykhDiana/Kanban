<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
</head>
<body class="app-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark app-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kanban Board</a>
      <div>
        <form id="app-login-form" class="d-flex">
          <input
            type="text"
            name="login"
            placeholder="Login"
            class="form-control"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-control"
          />
          <button
            id="app-login-btn"
            type="submit"
            class="btn btn-outline-info"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- The container is from Bootstrap. 
       You can remove .container if you don't want its styling. -->
  <div class="container app-main-container">
    <p id="app-content">Please Sign In to see your tasks</p>
  </div>
</body>
</html>
