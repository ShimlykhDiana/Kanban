<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>

  <!-- Our main CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body class="app-body">
  <!-- Navbar (top) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark app-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kanban Board</a>
      <div>
        <form id="app-login-form" class="d-flex">
          <!-- smaller login inputs -->
          <input type="text" name="login" placeholder="Login" class="form-control small-input" />
          <input type="password" name="password" placeholder="Password" class="form-control small-input" />
          <button id="app-login-btn" type="submit" class="btn btn-outline-info small-btn">Sign In</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main container -> will show either "please sign in" or the board -->
  <div class="container app-main-container">
    <p id="app-content">Please Sign In to see your tasks</p>
  </div>

  <!-- Single Footer pinned at bottom -->
  <footer class="footer">
    <div class="app-footer-active">Active tasks: 0</div>
    <div class="app-footer-finished">Finished tasks: 0</div>
    <div class="app-footer-credit">Kanban board by Sh. Diana</div>
  </footer>

  <!-- Main JS -->
  <script type="module" src="./app.js"></script>
</body>
</html>
